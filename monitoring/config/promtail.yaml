server:
  http_listen_address: 0.0.0.0
  http_listen_port: 9080

positions:
  filename: "/var/promtail/positions_${HOST_HOSTNAME}.yaml" # remove "_${HOST_HOSTNAME}" if you do not use docker swarm

clients:
  - url: http://loki:3100/loki/api/v1/push

scrape_configs:

- job_name: containers
  static_configs:
  - targets:
      - localhost
    labels:
      job: containers_logs
      node_hostname: "${HOST_HOSTNAME}" # remove line if you do not use docker swarm
      environment: "${ENVIRONMENT:-production}" # set via env variable, default: production
      __path__: /var/lib/docker/containers/*/*log

  pipeline_stages:
  - json:
      expressions:
        log: log
        stream: stream
        time: time
        container_name: attrs.tag
        image_name: attrs."com.docker.swarm.task.name"
        # docker compose
        compose_project: attrs."com.docker.compose.project"
        compose_service: attrs."com.docker.compose.service"
        image_tag: attrs."com.docker.compose.image"
        # docker swarm
        stack_name: attrs."com.docker.stack.namespace"
        service_name: attrs."com.docker.swarm.service.name"
        service_id: attrs."com.docker.swarm.service.id"
        task_name: attrs."com.docker.swarm.task.name"
        task_id: attrs."com.docker.swarm.task.id"
        node_id: attrs."com.docker.swarm.node.id"
  - regex:
      expression: "^/var/lib/docker/containers/(?P<container_id>.{12}).+/.+-json.log$"
      source: filename
  - timestamp:
      format: RFC3339Nano
      source: time
  # Extract log level from JSON logs: {"level":"error"} or {"level": "error"}
  - regex:
      expression: '"level"\s*:\s*"(?P<level>\w+)"'
      source: log
  # Extract log level from text logs: level=error or level=ERROR
  - regex:
      expression: 'level=(?P<level>\w+)'
      source: log
  # Extract log level from bracket format: [ERROR] or [error]
  - regex:
      expression: '\[(?P<level>DEBUG|INFO|WARN|WARNING|ERROR|FATAL|TRACE|debug|info|warn|warning|error|fatal|trace)\]'
      source: log
  # Normalize level to lowercase
  - template:
      source: level
      template: '{{ ToLower .Value }}'
  - labels:
      stream:
      container_id:
      container_name:
      level:
      # docker compose
      compose_project:
      compose_service:
      image_tag:
      # docker swarm
      stack_name:
      service_name:
      service_id:
      task_name:
      task_id:
      node_id:
  - output:
      source: log
